<html>

    <head>
        <meta charset="utf-8"/>
        <title>Escute suas músicas em qualquer plataforma</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../assets/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="../../assets/css/semantic.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto float-left" style="font-size: 30px;">
                    <li class="nav-item">
                        <a class="nav-link" id="add-music"><i class="fa fa-plus" style="font-size: 15px !important; margin-top: 50%;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="clear-btn"><i class="fa fa-trash" style="font-size: 15px !important; margin-top: 50%;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="list-fav-btn"><i class="fa fa-heart" style="font-size: 15px !important; margin-top: 50%;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btn-prev"><i class="fa fa-angle-double-left"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="play-btn"><i class="fa fa-play"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btn-next"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand" style="width: 420px; color: white !important;">
                        <img src="../../assets/images/music_default.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        <span id="current-track" style="font-size: 18px;">Nenhuma música tocando...</span>
                        <div class="progress" style="margin-top: 5px; height: 5px;">
                            <div id="bar" style="width: 0%;" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </a>
                </ul>
                <div class="ui action input">
                    <input id="query" type="text" placeholder="Procurar no Youtube...">
                    <button class="ui icon button">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
            </div>
        </nav>

        <div id="loader" class="ui dimmer">
            <div class="ui loader"></div>
        </div>
        <div id="conteudo">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Duração</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="user-musics">
                </tbody>
            </table>
        </div>

    </body>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../modules/Music.js"></script>
    <script src="../../modules/Player.js"></script>
    <script src="../../modules/Youtube.js"></script>
    <script src="index.js"></script>
    <script src="../../assets/js/semantic.js"></script>
    <script>if (window.module) module = window.module;</script>

</html>
